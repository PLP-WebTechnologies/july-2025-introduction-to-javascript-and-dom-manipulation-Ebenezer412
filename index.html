<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dominando os Fundamentos do JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interatividade com JavaScript</h1>

  <!-- Parte 1: Entrada e condicional -->
  <section id="parte1">
    <h2>Parte 1: Entrada e Condicional</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button id="verificarBtn">Verificar Par ou Ímpar</button>
    <p id="resultadoParImpar"></p>
  </section>

  <!-- Parte 2: Funções personalizadas -->
  <section id="parte2">
    <h2>Parte 2: Funções</h2>
    <button id="btnSaudar">Saudar Usuário</button>
    <p id="saudacao"></p>
  </section>

  <!-- Parte 3: Loops -->
  <section id="parte3">
    <h2>Parte 3: Loops</h2>
    <button id="btnContagem">Contagem Regressiva</button>
    <ul id="listaContagem"></ul>
  </section>

  <!-- Parte 4: Manipulação DOM -->
  <section id="parte4">
    <h2>Parte 4: DOM Interativo</h2>
    <button id="btnAlterarCor">Alternar Cor do Fundo</button>
    <button id="btnCriarElemento">Criar Novo Parágrafo</button>
    <div id="container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
